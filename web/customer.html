<!-- Customer Start-->
<main class="container-fluid" id="CustomerSection">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-3" style="font-family: 'Arial Rounded MT Bold',serif"><i class="bi bi-people"></i> Customer
            </h2>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #dfe4ea">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6">Home > Customer</h6>
            <hr>
        </div>
        <!-- Customer Header Section End -->

        <!-- Customer Details Section Start -->
        <div class="row justify-content-around " style="height: max-content">

            <!-- Customer Details Search Section Start -->
            <div class="col-10 col-md-6 col-lg-5 p-0 mt-5 rounded-3 sectionBorder"
                 style="background-color: white;height: max-content ">
                <h4 class="text-center p-2 text-light rounded-3" style="background: #16A085">Manage Customer</h4>

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="searchCusId">Search Customer :</label>
                    <input class="form-control me-2 mt-2" id="searchCusId" placeholder="Input Name/NIC/Tp Here"
                           type="search">
                </div>
                <div class="m-4">
                    <button class="btn btn-success mt-2 m-2" id="btnSaveCustomer" type="button">+ New Customer
                    </button>

                    <button class="btn btn-warning mt-2 m-2" id="btnUpdateCustomer" type="button">Update Customer
                    </button>

                    <button class="btn btn-danger mt-2 m-2" id="btnDeleteCustomer" type="button">Delete Customer
                    </button>

                </div>
            </div>
            <!-- Customer Details Search Section End -->

            <!-- Customer Details Search Section Start -->
            <div class="col-10 col-md-5 col-lg-4 p-0 mt-2 rounded-3 sectionBorder" style="background-color: white">

                <form action="customer" id="customerForm">
                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusId">Customer ID :</label>
                        <input class="form-control" id="txtCusId" type="text" name="txtCusId">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusName">Customer Name :</label>
                        <input class="form-control" id="txtCusName" type="text" name="txtCusName">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusAddress">Customer Address :</label>
                        <input class="form-control" id="txtCusAddress" type="text" name="txtCusAddress">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCustomerSalary">Customer Salary :</label>
                        <input class="form-control" id="txtCustomerSalary" type="text" name="txtCustomerSalary">
                        <span class="control-error"></span>
                    </div>
                </form>

            </div>
            <!-- Customer Details Search Section End -->

        </div>
        <!-- Customer Details Section End -->

        <!-- View Customer Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Customer Details Table End -->
    </div>
</main>
<!-- Customer End-->

<!--Import js for bootstrap-->
<script src="assets/styles/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>

<!--import jQuery library-->
<script rel="script" src="assets/styles/jQuery/jquery-3.6.1.min.js"></script>

<script>
    loadAllCustomer();
    $("#btnSaveCustomer").click(function () {
        let formData = $("#customerForm").serialize();
        $.ajax({
            url: "customer",
            method: "post",
            data: formData,
            dataType: "json",
            success: function (res) {
                alert(res.message);
                loadAllCustomer();
            },
            error: function (error) {
                alert(JSON.parse(error.responseText).message);
            }
        });
    });

    $("#btnUpdateCustomer").click(function () {

        let cusId = $("#txtCusId").val();
        let cusName = $("#txtCusName").val();
        let cusAddress = $("#txtCusAddress").val();
        let cusSalary = $("#txtCustomerSalary").val();

        const customerOb = {
            id: cusId,
            name: cusName,
            address: cusAddress,
            salary: cusSalary
        };

        $.ajax({
            url: "customer",
            method: "put",
            contentType: "application/json",
            data: JSON.stringify(customerOb),
            success: function (res) {
                alert(res.message);
                loadAllCustomer();
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    });

    $("#btnDeleteCustomer").click(function () {

        let cusId = $("#txtCusId").val();
        let cusName = $("#txtCusName").val();
        let cusAddress = $("#txtCusAddress").val();
        let cusSalary = $("#txtCustomerSalary").val();

        const customerOb = {
            id: cusId,
            name: cusName,
            address: cusAddress,
            salary: cusSalary
        };

        $.ajax({
            url: "customer",
            method: "delete",
            contentType: "application/json",
            data: JSON.stringify(customerOb),
            success: function (res) {
                alert(res.message);
                loadAllCustomer();
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    });

    $("#searchCusId").on("keypress", function (event) {
        if (event.which === 13) {
            var search = $("#searchCusId").val();
            $("#customerTable").empty();
            $.ajax({
                url: "customer?id=" + search + "&option=searchCusId",
                method: "GET",
                contentType: "application/json",
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    let row = "<tr><td>" + res.id + "</td><td>" + res.name + "</td><td>" + res.address + "</td><td>" + res.salary + "</td></tr>";
                    $("#customerTable").append(row);
                    blindClickEvents();
                },
                error: function (error) {
                    loadAllCustomer();
                    let message = JSON.parse(error.responseText).message;
                    alert(message);
                }
            })
        }

    });

    function loadAllCustomer() {
        $("#customerTable").empty();
        $.ajax({
            url: "customer?option=loadAll",
            method: "GET",
            dataType: "json",
            success: function (res) {
                console.log(res);

                for (let i of res.data) {
                    let id = i.id;
                    let name = i.name;
                    let address = i.address;
                    let salary = i.salary;

                    let row = "<tr><td>" + id + "</td><td>" + name + "</td><td>" + address + "</td><td>" + salary + "</td></tr>";
                    $("#customerTable").append(row);
                }
                blindClickEvents();
                setTextFieldValues("", "", "", "");
                alert(res.message);
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }

        });
    }

    function blindClickEvents() {
        $("#customerTable>tr").on("click", function () {
            let id = $(this).children().eq(0).text();
            let name = $(this).children().eq(1).text();
            let address = $(this).children().eq(2).text();
            let salary = $(this).children().eq(3).text();
            console.log(id, name, address, salary);

            $("#txtCusId").val(id);
            $("#txtCusName").val(name);
            $("#txtCusAddress").val(address);
            $("#txtCustomerSalary").val(salary);
        });
    }

    //Set text fields values function
    function setTextFieldValues(id, name, address, salary) {
        $("#txtCusId").val(id);
        $("#txtCusName").val(name);
        $("#txtCusAddress").val(address);
        $("#txtCustomerSalary").val(salary);
        $("#txtCusId").focus();

    }

</script>
</body>
</html>
